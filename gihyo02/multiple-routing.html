<!DOCTYPE html>
<html>
<head>
  <script src="libs/jquery-1.10.2.js"></script>
  <script src="libs/handlebars-v2.0.0.js"></script>
  <script src="libs/ember-1.9.1.js"></script>
  <script src="multiple-routing.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name="posts">
<h1>記事一覧</h1>
<ul>
{{#each post in model}}
  <li>
    {{link-to post.title "post" post}}
  </li>
{{/each}}
</ul>
</script>

<script type="text/x-handlebars" data-template-name="post">
<h1>{{title}}</h1>
<p>{{body}}</p>
{{link-to "戻る" "posts"}}
</script>

</body>
</html>
